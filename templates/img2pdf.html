<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PDF ⇄ 画像変換 | Picnvert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- JavaScriptを読み込む -->
  <script src="{{ url_for('static', filename='imgpdf.js') }}" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-2xl bg-white p-8 rounded-2xl shadow-xl">
    <h1 id="mode-title" class="text-2xl font-bold text-center text-red-600 mb-4">📄 画像 → PDF</h1>
    <p class="text-center text-gray-600 mb-6">
      画像とPDFの変換を行います。変換方向を切り替えてご利用ください。
    </p>
    <div id="mode-toggle" class="flex items-center justify-center gap-4 mb-6">
      <button id="direction-toggle" class="text-3xl transform transition hover:rotate-180">→</button>
      <button id="mode-text-toggle" class="text-sm text-gray-600 underline hover:text-blue-500 transition">
        PDF → 画像に切り替え
      </button>
    </div>
    <div id="form-container"></div>
    <div id="download-area" class="mt-6 text-center"></div>
    <div class="mt-8 text-center">
      <a href="/" class="text-blue-500 hover:underline">← モード選択に戻る</a>
    </div>
  </div>
</body>
</html>
