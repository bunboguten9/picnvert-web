<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PDF ⇄ 画像変換 | Picnvert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="{{ url_for('static', filename='imgpdf.js') }}" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-3xl bg-white p-8 rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold text-center text-red-600 mb-4">PDF ⇄ 画像変換</h1>

    <!-- モード切り替えUI -->
    <div class="flex items-center justify-center gap-4 mb-4">
      <div class="text-center">
        <div class="text-3xl">🖼️</div>
        <div class="text-sm text-gray-600">画像</div>
      </div>

      <button id="toggle-btn" class="text-3xl transform transition hover:rotate-180">
        →
      </button>

      <div class="text-center">
        <div class="text-3xl">📄</div>
        <div class="text-sm text-gray-600">PDF</div>
      </div>
    </div>

    <!-- 切り替えボタンも別位置に提示 -->
    <div class="text-center mb-6">
      <button id="mode-text-toggle" class="text-sm text-blue-500 underline hover:text-blue-700">
        PDF → 画像 に切り替え
      </button>
    </div>

    <!-- アップロード/変換フォーム -->
    <div id="form-container"></div>

    <!-- ダウンロード結果 -->
    <div id="download-area" class="mt-6 text-center"></div>

    <div class="mt-8 text-center">
      <a href="/" class="text-blue-500 hover:underline">← モード選択に戻る</a>
    </div>
  </div>
</body>
</html>
