<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PDF ⇄ 画像変換 | Picnvert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="{{ url_for('static', filename='imgpdf.js') }}" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-2xl bg-white p-8 rounded-2xl shadow-xl">

    <!-- タイトル -->
    <h1 id="mode-title" class="text-2xl font-bold text-center text-red-600 mb-6">
      📄 画像 → PDF
    </h1>

    <!-- 説明文 -->
    <p class="text-center text-gray-600 mb-4">
      画像とPDFの変換を行います。中央の矩形デザインをクリックして変換先を切り替えてください。
    </p>

    <!-- UI 切替 コントローラー -->
    <div class="flex items-center justify-center gap-6 mb-4">
      <div class="flex flex-col items-center">
        <span class="text-gray-700 font-semibold">🖼 画像</span>
      </div>

      <button id="direction-toggle" class="text-3xl transform transition hover:scale-110">
        →
      </button>

      <div class="flex flex-col items-center">
        <span class="text-gray-700 font-semibold">📄 PDF</span>
      </div>
    </div>

    <!-- サブ切替ボタン -->
    <div class="text-center mb-6">
      <button id="mode-text-toggle" class="text-sm text-gray-600 underline hover:text-blue-500 transition">
        PDF → 画像に切り替え
      </button>
    </div>

    <!-- 変換フォーム領域 -->
    <div id="form-container"></div>

    <!-- 結果表示領域 -->
    <div id="download-area" class="mt-6 text-center"></div>

    <!-- 戻るリンク -->
    <div class="mt-8 text-center">
      <a href="/" class="text-blue-500 hover:underline">← モード選択に戻る</a>
    </div>
  </div>
</body>
</html>
